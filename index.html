<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript from begineer to advanced + ES6</title>
</head>
<body>
    <h1 onmouseenter="mouseEnter();" onmouseleave="mouseLeave();" onmouseup="mouseUp();" onmousedown="mouseDown();">Welcome to Javascript Complete Tutorial</h1>
    <button onclick="goBack()">Go Back</button>
    <p id="myPara">I am id Paragraph</p>
    <p class="paragraph">I am class Paragraph</p>
    <input type="text" name="firstname" class="keyboardEvents" onchange="inputHandler()">
    <ul>
        <li class="list-item">one</li>
        <li class="list-item">two</li>
        <li class="list-item">three</li>
        <li class="list-item">four</li>
    </ul>

    <button onclick="alert('Hello, I am inline event')">Event fire Using Inline Alert</button>
    <button onclick="showMe();">By calling Function</button>
    <button id="myBtn">Using element.onclick Events</button>
    <button id="myBtn2">using event listeners</button>
    <button class="eventobj"> Event Object Check </button>

    <h1 class="Clock"></h1>
    <!-- Own Script File -->
    <script src="index.js"></script>
</body>
</html>
